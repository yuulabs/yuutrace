# Publish @yuutrace/ui to npm when a version tag is pushed,
# but ONLY if files under ui/ have changed since the last tag.
#
# Usage:
#   git tag v0.1.0
#   git push origin v0.1.0
#
# Prerequisites:
#   Set an NPM_TOKEN secret in repo settings.
#   (npm token create --read-only=false)
name: Publish to npm

on:
  push:
    tags:
      - "v*"

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      ui_changed: ${{ steps.diff.outputs.ui_changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0           # need full history to compare tags

      - name: Detect ui/ changes since last tag
        id: diff
        run: |
          # Find the previous tag (the one before the current tag)
          PREV_TAG=$(git tag --sort=-v:refname | grep '^v' | sed -n '2p')
          if [ -z "$PREV_TAG" ]; then
            echo "No previous tag found — first release, publishing."
            echo "ui_changed=true" >> "$GITHUB_OUTPUT"
          else
            CHANGED=$(git diff --name-only "$PREV_TAG" HEAD -- ui/)
            if [ -n "$CHANGED" ]; then
              echo "ui/ changed since $PREV_TAG:"
              echo "$CHANGED"
              echo "ui_changed=true" >> "$GITHUB_OUTPUT"
            else
              echo "No ui/ changes since $PREV_TAG — skipping npm publish."
              echo "ui_changed=false" >> "$GITHUB_OUTPUT"
            fi
          fi

  publish:
    needs: check
    if: needs.check.outputs.ui_changed == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui
    permissions:
      contents: read
      id-token: write          # npm provenance
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: npm
          cache-dependency-path: ui/package-lock.json

      - run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Build library
        run: npm run build:lib

      - name: Publish
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
