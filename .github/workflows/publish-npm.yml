# Publish @yuutrace/ui to npm when a version tag is pushed,
# but ONLY if files under ui/ have changed since the last tag.
#
# Uses OIDC Trusted Publishing — no NPM_TOKEN secret needed.
# See: https://docs.npmjs.com/trusted-publishers
#
# Prerequisites:
#   1. On npmjs.com, go to package Settings → Trusted Publisher
#   2. Configure: org=yuulabs, repo=yuutrace,
#      workflow=publish-npm.yml, environment=(leave empty)
#
# Usage:
#   git tag v0.1.0
#   git push origin v0.1.0
name: Publish to npm

on:
  push:
    tags:
      - "v*"

permissions:
  id-token: write              # required for OIDC trusted publishing
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      ui_changed: ${{ steps.diff.outputs.ui_changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0           # need full history to compare tags

      - name: Detect ui/ changes since last tag
        id: diff
        run: |
          # Find the previous tag (the one before the current tag)
          PREV_TAG=$(git tag --sort=-v:refname | grep '^v' | sed -n '2p')
          if [ -z "$PREV_TAG" ]; then
            echo "No previous tag found — first release, publishing."
            echo "ui_changed=true" >> "$GITHUB_OUTPUT"
          else
            CHANGED=$(git diff --name-only "$PREV_TAG" HEAD -- ui/)
            if [ -n "$CHANGED" ]; then
              echo "ui/ changed since $PREV_TAG:"
              echo "$CHANGED"
              echo "ui_changed=true" >> "$GITHUB_OUTPUT"
            else
              echo "No ui/ changes since $PREV_TAG — skipping npm publish."
              echo "ui_changed=false" >> "$GITHUB_OUTPUT"
            fi
          fi

  publish:
    needs: check
    if: needs.check.outputs.ui_changed == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org
          cache: npm
          cache-dependency-path: ui/package-lock.json

      - run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Build library
        run: npm run build:lib

      - name: Determine publish tag
        id: tag
        run: |
          PKG_NAME=$(node -p "require('./package.json').name")
          PKG_VER=$(node -p "require('./package.json').version")
          # Get the current "latest" version from npm; default to 0.0.0 if unpublished
          LATEST=$(npm view "$PKG_NAME" version 2>/dev/null || echo "0.0.0")
          echo "Package: $PKG_NAME  Local: $PKG_VER  Registry latest: $LATEST"
          # Compare using node semver: if local < latest, publish under "test" tag
          if npx --yes semver "$PKG_VER" -r ">$LATEST" > /dev/null 2>&1; then
            echo "Publishing as latest"
            echo "npm_tag=latest" >> "$GITHUB_OUTPUT"
          else
            echo "Local version <= registry latest, publishing with --tag test"
            echo "npm_tag=test" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish
        run: npm publish --access public --tag ${{ steps.tag.outputs.npm_tag }}
