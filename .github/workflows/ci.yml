# Runs on every push / PR — lint + typecheck + basic import test
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ── Python ──────────────────────────────────────────────────
  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync

      - name: Check imports
        run: uv run python -c "import yuutrace; print(yuutrace.__all__)"

      - name: Check CLI entry point
        run: uv run ytrace --help

  # ── React UI ────────────────────────────────────────────────
  ui:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ui/package-lock.json

      - run: npm ci
      - run: npm run typecheck
      - run: npm run build
